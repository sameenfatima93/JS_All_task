<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signup â€”post <Applet></Applet></title>
    <style>
        :root {
            /* Replace this URL with your chosen falling-leaves GIF or image */
            --bg-url: url('https://i.pinimg.com/originals/a4/cb/9a/a4cb9a7b525dccbb2fbfc537652b5435.gif');
            --accent-1: rgba(184, 128, 128, 0.18);
            --accent-2: rgba(92, 117, 138, 0.14);
            --glass: rgba(255, 255, 255, 0.08);
            --text-light: #e8eef3;
            --text-dark: #1f2937;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            color: var(--text-light);
            background-color: #0f1724;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Background GIF/image */
        .bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: var(--bg-url);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            filter: brightness(0.6) saturate(0.9);
            transform: translateZ(0);
        }

        /* subtle gradient overlay to match app theme */
        .bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(184, 128, 128, 0.22) 0%, rgba(231, 211, 211, 0.06) 50%, rgba(92, 117, 138, 0.22) 100%);
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* dark translucent layer + blur for readability */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: rgba(6, 10, 15, 0.45);
            backdrop-filter: blur(4px);
        }

        /* Centered card */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            padding: 28px;
            border-radius: 16px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.04);
            color: var(--text-light);
        }

        .logo {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 18px
        }

        .logo .dot {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            background: linear-gradient(135deg, #b88080, #5c758a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700
        }

        h1 {
            margin: 0;
            font-size: 20px
        }

        p.lead {
            margin: 6px 0 18px;
            color: rgba(232, 238, 243, 0.85);
            font-size: 13px
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        label {
            font-size: 13px;
            color: rgba(232, 238, 243, 0.85)
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-light);
            outline: none;
            font-size: 14px;
            transition: box-shadow .18s, border-color .18s, transform .12s;
        }

        input::placeholder {
            color: rgba(232, 238, 243, 0.45)
        }

        input:focus {
            box-shadow: 0 6px 18px rgba(88, 100, 130, 0.14);
            border-color: rgba(255, 255, 255, 0.12)
        }

        .row {
            display: flex;
            gap: 8px
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 6px
        }

        .captcha-box {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .captcha-box input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px
        }

        .btn {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 0;
            background: linear-gradient(90deg, #b88080, #5c758a);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 6px 18px rgba(92, 117, 138, 0.18);
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--text-light);
            font-weight: 500
        }

        .muted {
            font-size: 13px;
            color: rgba(232, 238, 243, 0.6);
            text-align: center;
            margin-top: 12px
        }

        /* small helper text */
        .error {
            color: #ffb4c6;
            font-size: 13px
        }

        @media (max-width:480px) {
            .card {
                padding: 20px;
                border-radius: 12px
            }
        }
    </style>
</head>

<body>
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>
    <main class="container">
        <section class="card" role="region" aria-labelledby="signupTitle">
            <div class="logo">
                <div class="dot">SI</div>
                <div>
                    <h1 id="signupTitle">Create your account</h1>
                    <p class="lead">Silent imagination â€” join the community</p>
                </div>
            </div>
            <form id="signupForm" novalidate>
                <div> <label for="fullname">Full name</label> <input id="fullname" name="fullname" type="text"
                        placeholder="e.g. Sameen Fatima" required />
                    <div id="err-fullname" class="error" aria-live="polite"></div>
                </div>
                <div> <label for="email">Email</label> <input id="email" name="email" type="email"
                        placeholder="your@email.com" required />
                    <div id="err-email" class="error" aria-live="polite"></div>
                </div>
                <div> <label for="password">Password</label> <input id="password" name="password" type="password"
                        placeholder="At least 8 characters" minlength="8" required />
                    <div id="err-password" class="error" aria-live="polite"></div>
                </div>
                <div class="checkbox-row">
                    <div class="captcha-box"> <input id="humanCheck" name="humanCheck" type="checkbox" /> <label
                            for="humanCheck">I'm not a robot (simple verification)</label> </div>
                </div>
                <div id="err-captcha" class="error" aria-live="polite"></div>
                <button type="submit" class="btn" >Sign
                    up</button>
                <!-- <button type="button" class="btn secondary" id="loginBtn">Already have an account?
                    Login</button> -->
                <p class="muted">By signing up you agree to our terms and privacy policy.</p>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script>
        const form = document.getElementById('signupForm');
        const fullname = document.getElementById('fullname');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const humanCheck = document.getElementById('humanCheck');

        const errFull = document.getElementById('err-fullname');
        const errEmail = document.getElementById('err-email');
        const errPass = document.getElementById('err-password');
        const errCaptcha = document.getElementById('err-captcha');

        function clearErrors() {
            errFull.textContent = '';
            errEmail.textContent = '';
            errPass.textContent = '';
            errCaptcha.textContent = '';
        }

        function validateEmail(v) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            clearErrors();
            let ok = true;

            if (!fullname.value.trim()) { errFull.textContent = 'Full name is required'; ok = false; }
            if (!email.value.trim() || !validateEmail(email.value.trim())) { errEmail.textContent = 'Valid email is required'; ok = false; }
            if (!password.value || password.value.length < 8) { errPass.textContent = 'Password must be at least 8 characters'; ok = false; }
            if (!humanCheck.checked) { errCaptcha.textContent = 'Please confirm you are not a robot'; ok = false; }

            if (!ok) return;

            const payload = {
                fullname: fullname.value.trim(),
                email: email.value.trim(),
                password: password.value
            };

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign up';

                let timerInterval;
                Swal.fire({
                    icon: "success",
                    title: "ðŸŽ‰ Account Created!",
                    html: `<b>${payload.fullname}</b>, welcome to your Post App!`,
                    timer: 2000,
                    timerProgressBar: true,
                    background: '#fffaf5',
                    color: '#333',
                    didOpen: () => {
                        Swal.showLoading();
                    },
                    willClose: () => {
                        clearInterval(timerInterval);
                    }
                });

                // âœ… save user info to localStorage so post page can read it
                localStorage.setItem("userName", payload.fullname);

                form.reset();

                // âœ… redirect to post page
                setTimeout(() => {
                    window.location.href = "/post.html"; // replace with your actual post page
                }, 2100);
            }, 900);
        });

        // âœ… Login button click redirect
        // document.getElementById('loginBtn').addEventListener('click', () => {
        //     window.location = '/index.html';
        //     // console.log(loginBtn) // replace with actual login page
        // });
    </script>
     

</body>

</html>
